<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" version="2.0"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ui:composition template="/layout/layout.xhtml">
		<ui:define name="title">Upload File</ui:define>
		<ui:define name="content">
		<script src="uploadfile.js" language="javascript" />
			<div>
			<h1 class="AZRuler">Upload SOV Spreadsheet</h1>
			<!--  ENH108188: Validation Rules on CORES fields (2nd part) starts -->
			 	<div id="noFileMessage" class="AZErrorPanel" style="visibility:hidden;"><ul><li><span id="message" class="iceMsgsError"></span></li></ul></div> 
			<!--  ENH108188: Validation Rules on CORES fields (2nd part) ends -->
			<form name="form1" action="" method="post" enctype="multipart/form-data"
				onsubmit="this.submit();"><input type="hidden"
				name="clientId"
				value="${programVersion.period.program.client.clientID}" /> <input
				type="hidden" name="programVersionId"
				value="${programVersion.programVersionID}" /> <input type="hidden"
				name="programPeriodId" value="${programVersion.period.periodID}" />
			<input type="hidden" name="programId"
				value="${programVersion.period.program.programID}" /> <c:if
				test="${!empty programVersion.inceptionDate}">
				<input type="hidden" name="inceptionDate"
					value="${programVersion.inceptionDateAsString}" />
			</c:if> <c:if test="${!empty programVersion.aocCode}">
				<input type="hidden" name="aoc" value="${programVersion.aocCode}" />
			</c:if> <span style="font-size: 11px; padding-right: 15px">Please
			select a file with location information: </span> 
			<!--  ENH108188: Validation Rules on CORES fields (2nd part) starts -->
			<input type="file"
				name="inputfile" accept="application/msexcel" style="width: 70%;"
				size="80" required="required" requiredMessage="No file selected. Please click on 'Browse' to choose." class="AZErrorPanel"/> <br />
			<!--  ENH108188: Validation Rules on CORES fields (2nd part) ends -->
			<br />
			<table class="AZButtonStrip" cellpadding="0" cellspacing="0"
				border="0">
				<tr>
					<td class="Spacer" />
					<td><input class="iceCmdBtn" type="submit" name="button"
						value="Cancel"  onclick="cancel()" /></td>
					<td class="Default"><input class="iceCmdBtn" type="submit" name="button"
						value="Upload" onclick="return upload()" /></td>
				</tr>
			</table>
			</form>
			</div>
		</ui:define>
	</ui:composition>
</html>
